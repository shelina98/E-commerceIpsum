<mat-toolbar>
  <span> <img src=assets/logoipsum-284.svg"/></span>
  <span class="example-spacer"></span>
  <div *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" class="profile">
    <img src="assets/product/cabbage.png"  class="profilePic"/>
    <p style="margin-top: 20px"> {{username}} </p>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="isLoggedIn" (click)="goToProfile()" style="margin-right:10px">
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="signIn()"> <span> {{signinOR}} </span></button>
  </mat-menu>

  <div class="vertical"></div>
  <button mat-icon-button (click)="goToHomePage()">
    <mat-icon class="material-icons-outlined">home</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isLoggedIn" (click)="goToCart()">
    <span class="material-icons-outlined"> shopping_bag </span>
  </button>
  <div class="cart" (click)="signIn()" *ngIf="!isLoggedIn"> Log In</div>

</mat-toolbar>
