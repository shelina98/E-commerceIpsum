
<div class="shell">
  <mat-card class="example-card" *ngFor="let product of products; index as i">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
    </mat-card-header>
    <img  mat-card-image src="{{product.imgUrl}}" alt="Photo of a Shiba Inu">

    <mat-card-actions>
      <button mat-button class="buy" (click)="addToCart(product)">Add to Cart</button>
      <button mat-button class="details" (click)="viewDetails(product)">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
