<div class="container mb-5">
  <div style="margin-top:4rem;">
    <h1> <span> Cart</span></h1>
  </div>
  <div class="row" >
    <div class="col-6 headers">
      <div  *ngIf="cart$ | async as cart">
        <p  *ngIf="show" >
          You have {{ cart[0].totalItemsCount.valueOf()}} item/s in cart.
          <button
            *ngIf="cart.length" class="btn btn-outline-danger btn-sm" (click)="clearCart()"> Clear Cart
          </button>
        </p>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-end">
      <button class="btn btn-outline-success btn-sm" *ngIf="show" [routerLink]="['check-out']"> Purchase </button>
    </div>
  </div>

  <div class="row mt-5" *ngIf="show" >
    <div class="col-4 headers ">Product</div>
    <div class="col-2 headers d-flex justify-content-center">Quantity</div>
    <div class="col-2 headers d-flex justify-content-end">Price</div>
    <div class="col-2 headers d-flex justify-content-end">Total</div>
  </div>


  <hr>

  <div *ngIf="cart$ | async as cart">
    <div *ngFor="let item of cart[0].items" >
      <div class="row" style="max-height: 70%;margin-top:3rem;">
        <div class="col-4">
          <div class="row">
            <div class="col-3 pl-lg-0 d-flex justify-content-center ">
              <div class="div-img">
                <div class="thumbnail" [style.backgroundImage]="'url(' + item.product.imgUrl+ ')'"></div>
              </div>
            </div>

            <div class="col pl-lg-0">
              <div class="title">
                {{ item.product.title }}
              </div>
              <div class="remove">
                <button class="btn btn-remove d-flex align-items-baseline" (click)="deleteItem(item.product)">
                  <i class="material-icons"> delete </i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-2 d-flex justify-content-center">
         {{item.quantity}}
        </div>
        <div class="col-2 d-flex justify-content-end font-weight-bold">
          <div class="price">
            {{ item.product.price }}
            <span class="" style="font-size: 1rem;"></span>
          </div>
        </div>
        <div class="col-2 d-flex justify-content-end font-weight-bold">
          <div class="price">
            {{ item.product.price * item.quantity}}
            <span class="" style="font-size: 1rem;"></span>
          </div>
        </div>

      </div>
      <hr>
    </div>







    <div class="row" *ngIf="show">
      <div class="col text-right">
        <span class="font-weight-bold" style="font-size: 1rem;"> Total Sum: </span>
        <span style="font-size: 1rem;"> {{cart[0].totalPrice}} $ </span>
      </div>
    </div>
    <h4 *ngIf="!show">Your Cart is empty.</h4>
  </div>
</div>
