
<div class="flex">
  <section class="example-container mat-elevation-z8" tabindex="0">


    <table mat-table [dataSource]="dataSource">

        <!-- Photo Column -->
        <ng-container matColumnDef="Photo">
          <th mat-header-cell *matHeaderCellDef> Thumbnail</th>
          <td mat-cell *matCellDef="let row">  <img   src="{{row.product.imgUrl}}"> </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      <!-- Item Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let row"> {{row.product.title}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
       <!-- Quantity Column -->
       <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity  </th> 
        <td mat-cell *matCellDef="let row" > {{row.quantity}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.product.price | currency}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
      <!-- Total Column -->
     <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.totalPrice | currency}} </td>
            <td mat-footer-cell *matFooterCellDef>  {{getTotalCost() | currency}}</td>
          </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true; background-color:green"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>

    <div style="float: right; padding: 20px 20px 0px 0px;">
      <button mat-button (click)="clearCart()"  class="clear">
        <span>Clear Cart</span>
      </button>
      <button mat-button (click)="purchase()"   class="buy">
        <span>Purchase</span>
      </button>
    </div>
  </section>
</div>
